<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mobile QR Scanner</title>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/html5-qrcode/minified/html5-qrcode.min.js"></script>
</head>
<body>
  <h2>Scan QR Code</h2>
  <div id="reader" style="width:300px;"></div>
  <br>
  <label for="fileInput">Upload QR Code Image:</label>
  <input type="file" id="fileInput" accept="image/*">
  <br><br>

  <script>
    async function sendQRCodeData(data) {
      try {
        alert("Prepared data to send: " + data);
        // Sending the decoded QR code data to the backend
        const payload = { qrData: data };
        alert("Payload: " + JSON.stringify(payload));
        const response = await axios.post("http://172.20.10.9:8080/magikservices/api/qr/submit", payload, {
          headers: {
            "Content-Type": "application/json"
          }
        });
        alert("Response status: " + response.status);
        alert("QR Code submitted successfully!");
      } catch (error) {
        alert(`Error occurred: ${error.message}`);
      }
    }

    document.addEventListener("DOMContentLoaded", () => {
      console.log("Initializing QR Code scanner...");

      const html5QrCode = new Html5Qrcode("reader");

      // Start the QR Code scanner for live video
      html5QrCode.start(
        { facingMode: "environment" }, // Using rear camera
        { fps: 10, qrbox: 250 },
        async (decodedText) => {
          console.log("Scanned:", decodedText);
          alert("Scanned: " + decodedText);

          // Send data to the backend
          await sendQRCodeData(decodedText);

          // Stop the QR code scanner after scanning
          html5QrCode.stop().then(() => {
            console.log("QR Code scanner stopped successfully.");
          }).catch((error) => {
            console.error("Error stopping QR code scanner:", error);
          });
        },
        (errorMessage) => {
          console.warn("QR Code scan error:", errorMessage);
        }
      );

      // Handle QR Code image upload
      const fileInput = document.getElementById("fileInput");
      fileInput.addEventListener("change", async (event) => {
        const file = event.target.files[0];
        if (!file) {
          alert("No file selected.");
          return;
        }

        try {
          const decodedText = await html5QrCode.scanFile(file, true); // Pass true to use the file path
          console.log("Decoded from image:", decodedText);
          alert("Decoded from image: " + decodedText);

          // Send data to the backend
          await sendQRCodeData(decodedText);
        } catch (error) {
          alert("Failed to decode QR Code from image: " + error.message);
          console.error("Error decoding QR Code from image:", error);
        }
      });
    });
  </script>
</body>
</html>
